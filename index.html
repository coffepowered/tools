<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH Tools - Personal Toolkit</title>
    <meta name="description"
        content="A collection of browser-based tools for everyday tasks. No installation required.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2234;
            --accent-primary: #8b5cf6;
            --accent-secondary: #06b6d4;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(148, 163, 184, 0.12);
            --border-glow: rgba(139, 92, 246, 0.5);
            --rounded: 16px;
            --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-glow {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(ellipse 80% 60% at 20% 10%, rgba(139, 92, 246, 0.12), transparent 50%),
                radial-gradient(ellipse 60% 50% at 80% 80%, rgba(6, 182, 212, 0.1), transparent 50%),
                radial-gradient(ellipse 50% 40% at 60% 30%, rgba(236, 72, 153, 0.08), transparent 45%);
            animation: pulse 12s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Header */
        .header {
            padding: 48px 24px 32px;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 480px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Search Container */
        .search-container {
            max-width: 600px;
            margin: 0 auto 48px;
            padding: 0 24px;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: color var(--transition);
        }

        .search-input {
            width: 100%;
            padding: 18px 20px 18px 52px;
            font-size: 16px;
            font-family: inherit;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--rounded);
            color: var(--text-primary);
            outline: none;
            transition: all var(--transition);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--border-glow);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15), 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-input:focus+.search-icon {
            color: var(--accent-primary);
        }

        /* Search Results Dropdown */
        .search-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--rounded);
            overflow: hidden;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
            z-index: 100;
            display: none;
        }

        .search-results.active {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            text-decoration: none;
            color: var(--text-primary);
            transition: background var(--transition);
        }

        .search-result-item:hover,
        .search-result-item.highlighted {
            background: rgba(139, 92, 246, 0.1);
        }

        .search-result-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .search-result-info {
            flex: 1;
            min-width: 0;
        }

        .search-result-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .search-result-desc {
            font-size: 13px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-results {
            padding: 24px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px 64px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--border), transparent);
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }

        .tool-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--rounded);
            padding: 28px;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            transition: all var(--transition);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.08), transparent 60%);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .tool-card:hover {
            border-color: var(--border-glow);
            transform: translateY(-4px);
            box-shadow: 0 20px 48px rgba(139, 92, 246, 0.15), 0 0 0 1px var(--border-glow);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
            position: relative;
        }

        .tool-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.25);
        }

        .tool-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .tool-category {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--accent-secondary);
        }

        .tool-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            position: relative;
        }

        .tool-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
            position: relative;
        }

        .tool-tag {
            padding: 6px 12px;
            background: rgba(139, 92, 246, 0.12);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--accent-primary);
        }

        .tool-arrow {
            position: absolute;
            top: 28px;
            right: 28px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: var(--text-muted);
            transition: all var(--transition);
        }

        .tool-card:hover .tool-arrow {
            background: var(--accent-primary);
            color: white;
            transform: translateX(4px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 32px 24px;
            color: var(--text-muted);
            font-size: 13px;
            border-top: 1px solid var(--border);
        }

        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header {
                padding: 32px 16px 24px;
            }

            .logo-text {
                font-size: 22px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .tool-card {
                padding: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <header class="header">
        <div class="logo">
            <div class="logo-icon">üõ†Ô∏è</div>
            <span class="logo-text">GH Tools</span>
        </div>
        <p class="tagline">A collection of browser-based tools for everyday tasks. No installation required ‚Äî runs
            entirely in your browser.</p>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" class="search-input" id="searchInput" placeholder="Search tools..." autocomplete="off">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.35-4.35" />
            </svg>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <main class="main">
        <div class="section-title">Available Tools</div>
        <div class="tools-grid" id="toolsGrid">
            <!-- Tools will be populated by JavaScript -->
        </div>
    </main>

    <footer class="footer">
        <p>Built with ‚ù§Ô∏è ‚Äî All tools run locally in your browser. No data is sent to any server.</p>
    </footer>

    <script>
        // Tools database - add new tools here
        const TOOLS = [
            {
                id: 'pdf-month-highlighter',
                title: 'PDF Month Highlighter',
                category: 'PDF Tools',
                description: 'Merges multiple PDFs and automatically highlights dates and month names. Perfect for bonus nido documentation.',
                icon: 'üìÑ',
                url: 'tools/pdf-month-highlighter-bonus-nido.html',
                tags: ['PDF', 'Highlight', 'Merge', 'Dates'],
                keywords: ['pdf', 'month', 'highlighter', 'bonus', 'nido', 'merge', 'highlight', 'dates', 'calendar', 'document']
            }
            // Add more tools here as they are created
        ];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const toolsGrid = document.getElementById('toolsGrid');

        // Render tools grid
        function renderToolsGrid(tools = TOOLS) {
            if (tools.length === 0) {
                toolsGrid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <p>No tools found matching your search.</p>
          </div>
        `;
                return;
            }

            toolsGrid.innerHTML = tools.map(tool => `
        <a href="${tool.url}" class="tool-card">
          <div class="tool-header">
            <div class="tool-icon">${tool.icon}</div>
            <div>
              <div class="tool-title">${tool.title}</div>
              <div class="tool-category">${tool.category}</div>
            </div>
          </div>
          <p class="tool-description">${tool.description}</p>
          <div class="tool-tags">
            ${tool.tags.map(tag => `<span class="tool-tag">${tag}</span>`).join('')}
          </div>
          <div class="tool-arrow">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"/>
              <path d="m12 5 7 7-7 7"/>
            </svg>
          </div>
        </a>
      `).join('');
        }

        // Search functionality
        function searchTools(query) {
            if (!query.trim()) return TOOLS;

            const q = query.toLowerCase().trim();
            return TOOLS.filter(tool => {
                const searchString = [
                    tool.title,
                    tool.category,
                    tool.description,
                    ...tool.tags,
                    ...tool.keywords
                ].join(' ').toLowerCase();

                return searchString.includes(q);
            });
        }

        // Render search results dropdown
        function renderSearchResults(tools) {
            if (tools.length === 0) {
                searchResults.innerHTML = '<div class="no-results">No tools found</div>';
                return;
            }

            searchResults.innerHTML = tools.map(tool => `
        <a href="${tool.url}" class="search-result-item">
          <div class="search-result-icon">${tool.icon}</div>
          <div class="search-result-info">
            <div class="search-result-title">${tool.title}</div>
            <div class="search-result-desc">${tool.description}</div>
          </div>
        </a>
      `).join('');
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            const results = searchTools(query);

            if (query.trim()) {
                renderSearchResults(results);
                searchResults.classList.add('active');
            } else {
                searchResults.classList.remove('active');
            }

            // Also filter the main grid
            renderToolsGrid(results);
        });

        searchInput.addEventListener('focus', () => {
            if (searchInput.value.trim()) {
                searchResults.classList.add('active');
            }
        });

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper')) {
                searchResults.classList.remove('active');
            }
        });

        // Keyboard navigation
        searchInput.addEventListener('keydown', (e) => {
            const items = searchResults.querySelectorAll('.search-result-item');
            const highlighted = searchResults.querySelector('.search-result-item.highlighted');

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (!highlighted && items.length) {
                    items[0].classList.add('highlighted');
                } else if (highlighted) {
                    const index = Array.from(items).indexOf(highlighted);
                    highlighted.classList.remove('highlighted');
                    if (index < items.length - 1) {
                        items[index + 1].classList.add('highlighted');
                    } else {
                        items[0].classList.add('highlighted');
                    }
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (highlighted) {
                    const index = Array.from(items).indexOf(highlighted);
                    highlighted.classList.remove('highlighted');
                    if (index > 0) {
                        items[index - 1].classList.add('highlighted');
                    } else {
                        items[items.length - 1].classList.add('highlighted');
                    }
                }
            } else if (e.key === 'Enter') {
                if (highlighted) {
                    e.preventDefault();
                    highlighted.click();
                }
            } else if (e.key === 'Escape') {
                searchResults.classList.remove('active');
                searchInput.blur();
            }
        });

        // Initial render
        renderToolsGrid();
    </script>
</body>

</html>
